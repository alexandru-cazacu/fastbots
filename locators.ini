[pages_url] # required url settings
start_url=https://www.amazon.com/ #start_url it's the first page driver.get()
search_page=https://www.amazon.com/ #*_page it's the first page url
product_page=https://www.amazon.com/s?k=Selenium+with+Python#*_page it's the second page url

[search_page] #*_page first page name, with it's locators
search_locator=(By.ID, "twotabsearchtextbox")
product_locator=(By.XPATH, '//*[@id="search"]/div[1]/div[1]/div/span[1]/div[1]/div[2]')

[product_page]#*_page second page name, with it's locators
name_locator=(By.ID, "title")